<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<title>Bienvenido a Freshbook</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Loading Bootstrap -->
<link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="assets/bootstrap/css/prettify.css" rel="stylesheet">

<!-- Loading Flat UI -->
<link href="assets/stylesheets/flat-ui.css" rel="stylesheet">

<link rel="shortcut icon" href="assets/images/favicon.png">
<link href="assets/stylesheets/pages.css" rel="stylesheet">

</head>

<body onclick="fadeError()">




<!-- Place this asynchronous JavaScript just before your </body> tag -->

	<div class="log_container">
		<div class="cfix log_bar">
			<div class="left">
				<img src="assets/images/head_log.png" />
			</div>
			<div class="left" id="logError" name="logError"
				style="width: 200px; height: 50px; margin-left: 110px; margin-top: 5px; display: none">
				<div class="tooltip fade left in">
					<div class="tooltip-arrow"></div>
					<div class="tooltip-inner">Usuario o contraseña inválidos.</div>
				</div>
			</div>
			<div class="menu_log right">
				<table cellspacing="0">
					<tbody>
						<tr>
							<td class="html_pad"><label for="email">Usuario</label></td>
							<td class="html_pad"><label for="pass">Contraseña</label></td>
						</tr>
						<tr>
							<td><input type="text" class="form-control input-sm flat"
								name="user" id="user" tabindex="1" style="border-radius: 0"></td>
							<td><input type="password"
								class="form-control input-sm flat" name="pass" id="pass"
								tabindex="2" style="border-radius: 0"></td>
							<td><input class="btn input-sm" value="Iniciar Sesión" tabindex="4" type="submit"
								style="border-radius: 0; background-color: #48c9b0"
								onclick="autenticationUser()"></td>
						</tr>
						<tr>
							<td></td>
							<td class="login_lfield"><a href="#">¿Olvidaste tu contraseña?</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- Log container -->

	<div class="contenedorGlobal cfix">
		<div class="clearfix">
			
			
		</div>
	</div>
	<!-- Contenedor Global -->

	<div class=footer>
		<div align="center">
			<span>Sweet Development 2013</span>
		</div>
	</div>
	<!-- Footer -->

	<script src="assets/javascripts/jquery-1.8.3.min.js"></script>
	<script src="assets/javascripts/jquery-ui-1.10.3.custom.min.js"></script>
	<script src="assets/javascripts/jquery.ui.touch-punch.min.js"></script>
	<script src="assets/javascripts/bootstrap.min.js"></script>
	<script src="assets/javascripts/bootstrap-select.js"></script>
	<script src="assets/javascripts/bootstrap-switch.js"></script>
	<script src="assets/javascripts/flatui-checkbox.js"></script>
	<script src="assets/javascripts/flatui-radio.js"></script>
	<script src="assets/javascripts/jquery.tagsinput.js"></script>
	<script src="assets/javascripts/jquery.placeholder.js"></script>
	<script src="assets/bootstrap/js/google-code-prettify/prettify.js"></script>
	<script src="assets/javascripts/application.js"></script>
	<script src="assets/javascripts/aplicacion.js"></script>


</body>

</html>
